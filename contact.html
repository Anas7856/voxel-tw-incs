<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotact us</title>
    <link rel="icon" type="image/png" href="imgs/tester-removebg-preview.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <img src="imgs/VoxelTwo logoio white.png" alt="Volex Logo" />
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links-box" id="navLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="experience.html">Experiences</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-button-box" id="navButton">
        <a href="contact.html">
          <button>Get Started</button>
        </a>
      </div>
    </div>
    <section class="contact-section" id="contact">
      <div class="contact-container">
        <!-- Contact Header -->
        <div class="contact-header">
          <h2 class="contact-title">Let's Build Something Great</h2>
          <p class="contact-subtitle">
            Tell us about your experience or brand. We'll reply within 24 hours.
          </p>
          <a href="mailto:support@voxeltwo.com" class="contact-email">
            Email us at <span>support@voxeltwo.com</span>
          </a>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name or Roblox username"
              required
            />
            <span class="input-line"></span>
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <span class="input-line"></span>
          </div>

          <div class="form-group">
            <input
              type="text"
              id="topic"
              name="topic"
              placeholder="Topic"
              required
            />
            <span class="input-line"></span>
          </div>

          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="5"
              required
            ></textarea>
            <span class="input-line"></span>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Send Message</span>
            <span class="btn-icon">â†’</span>
          </button>
        </form>

        <!-- Decorative Elements -->
        <div class="contact-circle-1"></div>
        <div class="contact-circle-2"></div>
        <div class="contact-grid"></div>
      </div>
    </section>

    <!-- ========== FOOTER SECTION HTML ========== -->
    <script src="script.js"></script>
  </body>
</html>
